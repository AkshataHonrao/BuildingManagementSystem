<!doctype html>
<!--html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en"-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <title>Announcements</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container main-content">
        <form th:action="@{/addAnnouncements}" th:object="${announecements}"  method="post">
            <div class="form-group row">
                <label for="announcementContent" class="col-sm-2 col-form-label">announcementContent</label>
                <div class="col-sm-6">
                    <input type="textarea" id="announcementContent" name="announcementContent" class="form-control" placeholder="Username" autofocus="autofocus" />
                    <td th:if="${#fields.hasErrors('announcementContent')}" th:errors="*{announcementContent}"></td>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
