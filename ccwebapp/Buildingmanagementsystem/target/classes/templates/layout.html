<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head th:fragment="head-fragment">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="../static/css/site.css" th:href="@{/css/site.css}"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!--    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Landon Hotel Admin</title>-->
    <script type="text/javascript" src="../js/jquery-3.4.1.js" th:href="@{/js/jquery-3.4.1.js}"></script>
    <script type="text/javascript" src="../js/myscript.js" th:href="@{/js/myscript.js}"></script>

</head>
<body>

<header>
    <nav class="navbar navbar-inverse">
        <div class="container" >
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img src="../images/homelogo.png" alt="Back to home page" width="30" height="30">
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li  class="nav-item dropdown" sec:authorize="isAuthenticated()"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Username <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li class="nav-item" > <span sec:authentication="name"> </span></li>
                        <li class="nav-item" ><a href="/userDetails">My Account</a></li>
                        <li class="nav-item"  sec:authorize="isAuthenticated()">
                            <a th:href="@{/index.html}">Help center</a>
                        </li>
                        <li class="nav-item"  sec:authorize="isAuthenticated()">
                            <a th:href="@{/logout}">Logout</a>
                        </li>

                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main">
    <h1>Alpha Management System</h1>
    <div layout:fragment="content"></div>
</main>

<footer class="footer">
    <div class="container">
        <p class="text-center text-uppercase text-muted">&copy; Akshata Honrao 2018</p>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
